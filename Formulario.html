<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario">
    <meta name="author" content="Joyce Virtude">
    <meta name="keywords" content="seleção de texto, check box">
    <title>Formulario</title>
</head>
<body>
    <header>Formulario</header>
    <form> 
    
        <br><br>Primeiro Nome:<br><input type="text" name="Primeiro Nome" placeholder="Digite seu primeiro nome"><br><br>
        Segundo Nome:<br><input type="text" name="Segundo Nome" placeholder="Digite seu segundo nome"><br><br>
        Lista de Compras:
        <br><input type="checkbox" name="compra1" value="carne"> Carne<br>   
        <input type="checkbox" name="compra2" value="macarrão"> Macarrão<br> 
        <input type="checkbox" name="compra3" value="leite"> Leite<br><br>
        
        Comprou todos os Itens?
        <br><input type="radio" name="seleção" value="Sim">Sim<br>
        <input type="radio" name="seleção" value="Não">Não<br><br>

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
